<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/images/grocery-store-logo.jpg" type="image/icon type" style="border-radius: 100px;">
    <title>Grocery Store</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <center>
            <img src="./assets/images/grocery-store-logo.jpg" class="logo">
        </center>
        
        <label for="category"> Select Category:</label>
        <select id="category" onchange="showProducts()">
            <option value="None">None</option>
        </select>

        <div id="product-container">
            <!-- Products will be dynamically populated here -->
        </div>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" min="1" value="1">

        <button class="btn" onclick="addToList()">Add to List</button>

        <h2>Order Summary</h2>
        <table id="order-summary">
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <!-- Proceed to Checkout Button -->
        <button class="btn" id="proceed-btn" onclick="showDetails()">Proceed to Checkout</button>

        <!-- Delivery Details (Initially hidden) -->
        <div id="delivery-details" style="display: none;">
            <h3>Enter Details</h3>
            <label for="name">Name:</label>
            <input type="text" id="name" required><br><br>
            <label for="address">Address:</label>
            <input type="text" id="address" required><br><br>
            <label for="email">Email ID:</label>
            <input type="email" id="email" required><br><br>
            <label for="mobile">Mobile No:</label>
            <input type="text" id="mobile" required><br><br>
            <button class="btn" onclick="generatePDF()">Place Order</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
